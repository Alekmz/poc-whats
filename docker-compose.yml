services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: whatsapp_platform_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: whatsapp_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c shared_preload_libraries=''
      -c max_connections=200

  redis:
    image: redis:7-alpine
    container_name: whatsapp_platform_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: whatsapp_platform_backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/whatsapp_platform?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-in-production}
      CHATWOOT_API_BASE_URL: ${CHATWOOT_API_BASE_URL:-http://chatwoot:3000}
      CHATWOOT_API_TOKEN: ${CHATWOOT_API_TOKEN}
      CHATWOOT_ACCOUNT_ID: ${CHATWOOT_ACCOUNT_ID:-1}
      META_API_TOKEN: ${META_API_TOKEN}
      META_PHONE_NUMBER_ID: ${META_PHONE_NUMBER_ID}
      META_WEBHOOK_SECRET: ${META_WEBHOOK_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      chatwoot:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: whatsapp_platform_frontend
    environment:
      NEXT_PUBLIC_API_URL: https://backend-production-f9d8.up.railway.app
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    # Usar root para evitar problemas de permissão no macOS (erro -35)
    user: root
    # Criar next-env.d.ts antes e garantir permissões corretas
    command: sh -c "touch /app/next-env.d.ts 2>/dev/null || true && npm run dev"

  adminer:
    image: adminer:latest
    container_name: whatsapp_platform_adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

  chatwoot_db_init:
    image: pgvector/pgvector:pg15
    container_name: whatsapp_platform_chatwoot_db_init
    environment:
      PGPASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
      until psql -h postgres -U postgres -d postgres -c 'SELECT 1' > /dev/null 2>&1; do
        echo 'Aguardando PostgreSQL...';
        sleep 1;
      done;
      psql -h postgres -U postgres -d postgres -tc \"SELECT 1 FROM pg_database WHERE datname = 'chatwoot_production'\" | grep -q 1 || psql -h postgres -U postgres -d postgres -c 'CREATE DATABASE chatwoot_production';
      psql -h postgres -U postgres -d chatwoot_production -c 'CREATE EXTENSION IF NOT EXISTS vector;' || echo 'Extensão vector já existe ou erro (pode ser normal)';
      echo 'Banco chatwoot_production criado/verificado!';
      "
    restart: "no"

  chatwoot:
    image: chatwoot/chatwoot:latest
    container_name: whatsapp_platform_chatwoot
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DATABASE: chatwoot_production
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_PORT: 5432
      REDIS_URL: redis://redis:6379
      RAILS_ENV: production
      SECRET_KEY_BASE: ${CHATWOOT_SECRET_KEY_BASE:-your-secret-key-base-change-in-production}
      FRONTEND_URL: http://localhost:3001
      FORCE_SSL: "false"
      INSTALLATION_NAME: "WhatsApp Platform Chatwoot"
      INSTALLATION_VERSION: "1.0.0"
      ENABLE_ACCOUNT_SIGNUP: "true"
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      chatwoot_db_init:
        condition: service_completed_successfully
    volumes:
      - chatwoot_storage:/app/storage
    command: >
      sh -c "
      echo 'Aguardando setup do banco...';
      sleep 10;
      echo 'Executando setup do Chatwoot...';
      bundle exec rails db:chatwoot_prepare 2>&1 || echo 'Setup pode ter falhado, mas continuando...';
      echo 'Iniciando servidor Chatwoot...';
      bundle exec rails s -p 3000 -b 0.0.0.0
      "
    healthcheck:
      test: ["CMD-SHELL", "/usr/bin/wget --no-verbose --tries=1 --spider http://127.0.0.1:3000/ || /usr/bin/nc -z 127.0.0.1 3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s

volumes:
  postgres_data:
  redis_data:
  chatwoot_storage:

