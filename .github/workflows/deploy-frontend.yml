name: Deploy Frontend to Railway

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'frontend/**'
  workflow_dispatch:

env:
  RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
  RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_FRONTEND_SERVICE_ID }}
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      # RAILWAY_TOKEN is read from env automatically; use Account token (Account â†’ Tokens) for railway link
      - name: Link to Railway Project
        run: railway link --project ${{ secrets.RAILWAY_PROJECT_ID }}

      - name: Deploy to Railway
        run: |
          cd frontend
          railway up --service ${{ secrets.RAILWAY_FRONTEND_SERVICE_ID }} --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Health Check
        run: |
          sleep 30
          FRONTEND_URL=${{ secrets.RAILWAY_FRONTEND_URL }}
          if [ -n "$FRONTEND_URL" ]; then
            curl -f $FRONTEND_URL || exit 1
          fi
        continue-on-error: true