name: Deploy Backend to Railway

on:
  push:
    branches: [main, master]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "backend/**"
  workflow_dispatch:

env:
  RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
  RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_BACKEND_SERVICE_ID }}
  BACKEND_URL: ${{ secrets.RAILWAY_BACKEND_URL }}

jobs:
  deploy:
    name: Deploy Backend
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    environment: "poc-whats"


    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Link Railway project
        run: railway link --project "$RAILWAY_PROJECT_ID"
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}

      - name: Deploy backend
        working-directory: backend
        run: railway up --service "$RAILWAY_SERVICE_ID" --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Run Prisma Migrations
        working-directory: backend
        run: railway run --service "$RAILWAY_SERVICE_ID" -- npx prisma migrate deploy
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        continue-on-error: true

      - name: Health Check
        run: |
          sleep 30
          if [ -n "$BACKEND_URL" ]; then
            curl -f "$BACKEND_URL/health" || exit 1
          fi
        continue-on-error: true
