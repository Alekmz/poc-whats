[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
# O entrypoint.sh será usado automaticamente pelo Dockerfile
# Não é necessário definir startCommand aqui se o ENTRYPOINT estiver no Dockerfile
healthcheckPath = "/"
healthcheckTimeout = 600
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Configurações de rede
[deploy.networking]
# Porta que o serviço escuta
port = 3000
